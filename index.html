<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Personal Diary</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>My Personal Diary</h1>
        </div>
        <!-- Add/Edit Entry Modal -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <textarea id="edit-entry-text" placeholder="Edit your entry..."></textarea>
                <button onclick="updateEntry()">Update Entry</button>
            </div>
        </div>

        <!-- Read Entry Modal -->
        <div id="readModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeReadModal()">&times;</span>
                <div id="read-text"></div>
            </div>
        </div>

        <div class="entry-container">
            <textarea id="diary-entry" placeholder="Write your thoughts here..."></textarea>
            <button onclick="saveEntry()">Save Entry</button>
        </div>
        <div class="entries" id="entries-container">
            <!-- Entries will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
